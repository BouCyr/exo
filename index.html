<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonjour!</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100dvh;
            margin: 0;
            background-color: #000;
            color: #fff;
            position: relative;
            padding-top: 5rem;
            box-sizing: border-box;
        }
        #score-container {
            position: fixed;
            top: 1rem;
            left: 0;
            right: 0;
            z-index: 10;
            font-size: 1.5rem;
            font-family: 'Roboto Mono', monospace;
            display: none;
            text-align: center;
            color: #fff;
            transition: color 0.5s ease, text-shadow 0.5s ease;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff,
                0 0 55px #00ffff,
                0 0 75px #00ffff;
        }
        /* Neon Colors */
        .neon-blue {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 55px #00ffff, 0 0 75px #00ffff !important;
        }
        .neon-pink {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff, 0 0 75px #ff00ff !important;
        }
        .neon-yellow {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00, 0 0 55px #ffff00, 0 0 75px #ffff00 !important;
        }
        .neon-green {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #39ff14, 0 0 30px #39ff14, 0 0 40px #39ff14, 0 0 55px #39ff14, 0 0 75px #39ff14 !important;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }
        #history {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1rem;
        }
        .line {
            display: grid;
            grid-template-columns: 3.5rem 1.5rem 3.5rem 1.5rem 4.5rem;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-family: 'Roboto Mono', monospace;
            width: 100%;
        }
        .line.comparison {
            grid-template-columns: 6rem 1.5rem 6rem;
            font-size: 1.8rem;
            gap: 0.5rem;
        }
        .choices-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            grid-column: 1 / span 5;
            margin-top: 0.5rem;
        }
        .line.comparison .choices-container {
            grid-column: 1 / span 3;
        }
        .choice-button {
            background: #222;
            color: #fff;
            border: 2px solid #444;
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .choice-button:focus {
            outline: none;
            border-color: #4a90e2;
        }
        .choice-button.correct {
            border-color: transparent;
            background: transparent;
            color: #39ff14;
            font-weight: bold;
            text-shadow: 0 0 5px #39ff14;
        }
        .choice-button.selected-correct {
            border-color: #39ff14;
            box-shadow: 0 0 10px #39ff14;
        }
        .line.fade-out {
            display: none;
        }
        .question {
            text-align: center;
            white-space: pre;
        }
        .input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        input {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            width: 100%;
            padding: 0;
            text-align: center;
            border: 2px solid #444;
            background: #222;
            color: #fff;
            border-radius: 0.5rem;
            box-sizing: border-box;
            outline-color: magenta;
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        input:read-only {
            border-color: transparent;
            background: transparent;
            color: #39ff14;
            font-weight: bold;
            text-shadow: 0 0 5px #39ff14;
        }
        .message {
            height: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
        }
        .success {
            color: #39ff14;
            text-shadow: 0 0 5px #39ff14;
        }
        .error {
            color: #dc3545;
        }
        #install-button {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: #000;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 0.8rem 1.5rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            border-radius: 2rem;
            cursor: pointer;
            z-index: 100;
            text-shadow: 0 0 5px #00ffff;
            box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff;
            transition: all 0.3s ease;
        }
        #install-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div id="score-container"></div>
    <button id="install-button">Installer l'application</button>
    <div class="container">
        <div id="history"></div>
        <div class="message" id="message"></div>
    </div>

    <script src="ui.js"></script>
    <script src="questions.js"></script>
    <script src="main.js"></script>
</body>
</html>
