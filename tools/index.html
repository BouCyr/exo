<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #252525;
            border-radius: 4px;
            min-height: 300px;
            position: relative;
        }
        .field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 0.9rem;
            color: #bbb;
        }
        input, textarea, select {
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #357abd;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #result-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 4px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4a90e2;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <div class="main-container">
        <div class="controls">
            <div class="field-group">
                <label for="api-key">OpenAI API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>
            <div class="field-group">
                <label for="prompt">Prompt</label>
                <textarea id="prompt" placeholder="A futuristic city with neon lights..."></textarea>
            </div>
            <div class="field-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="gpt-image-1-mini" selected>mini</option>
                    <option value="gpt-image-1">full</option>
                    <option value="gpt-image-1.5">1.5</option>
                </select>
            </div>
            <div class="field-group">
                <label for="size">Size</label>
                <select id="size">
                    <option value="1024x1024" selected>Square</option>
                    <option value="1536*1024">Landscape</option>
                    <option value="1024*1536">Portrait</option>
                </select>
            </div>

            <button id="generate-btn">Call LLM</button>
            <div id="error-message" style="color: #ff5252; font-size: 0.8rem;"></div>
        </div>
        <div class="display">
            <div class="spinner" id="loader"></div>
            <img id="result-image" alt="Generated image">
            <p id="placeholder-text" style="color: #666;">Image will appear here</p>
        </div>
    </div>

    <script>
        const apiKeyInput = document.getElementById('api-key');
        const promptInput = document.getElementById('prompt');
        const modelSelect = document.getElementById('model');
        const sizeSelect = document.getElementById('size');




        const generateBtn = document.getElementById('generate-btn');
        const resultImage = document.getElementById('result-image');
        const loader = document.getElementById('loader');
        const placeholderText = document.getElementById('placeholder-text');
        const errorMessage = document.getElementById('error-message');


        generateBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();
            const model = modelSelect.value;
            const size = sizeSelect.value;

            if (!apiKey) {
                alert('Please enter your OpenAI API key');
                return;
            }
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            // Save key
            localStorage.setItem('openai_api_key', apiKey);

            // UI State
            generateBtn.disabled = true;
            loader.style.display = 'block';
            resultImage.style.display = 'none';
            placeholderText.style.display = 'none';
            errorMessage.textContent = '';

            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        prompt: prompt,
                        n: 1,
                        size: size,
                        background: 'transparent',
                        output_format: 'png'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to generate image');
                }

                const imageUrl = data.data[0].url;
                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
            } catch (error) {
                console.error(error);
                errorMessage.textContent = error.message;
                placeholderText.style.display = 'block';
            } finally {
                generateBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
